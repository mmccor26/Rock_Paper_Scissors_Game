<html>
    <script>
        function computerPlay(playerSelection,computerSelection){
            if(playerSelection == "ROCK" && computerSelection == "PAPER" || playerSelection == "SCISSORS" && computerSelection == "ROCK" 
            || playerSelection == "PAPER" && computerSelection == "SCISSORS"){
                return 1;
            }
            else{
                return 0;
            }
        }
        function game(){
            round = 0
            playerWins = 0
            computerWins = 0
            while(round <= 5){
                playerChoice = prompt("Enter Rock, Paper or Scissor: ")
                winner = computerPlay(playerChoice)
                if(winner = 0){
                    console.log()
                    playerWins++
                }
                else{
                    console.log()
                    computerWins++
                }
                
            }
            if(playerWins > computerWins){
                console.log("You Win!!!")
            }
            else{
                console.log("You Lose!!! :(")
            }
        }

    </script>
</html>
